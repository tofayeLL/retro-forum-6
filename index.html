<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- Tailwind and Daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto lg:px-20 px-2">
        <nav class="flex justify-between items-center my-10">

            <div class="lg:w-[50%] ">
                <h3 class="text-4xl font-bold ">Retro</h3>

            </div>

            <div class="flex  justify-end items-center gap-2 lg:w-[50%]  ">
               <div class="lg:flex gap-2 hidden">
               <span class="tooltip" data-tip="hello"> <img src="images/Frame 2.png" alt="" ></span>
               <span class="tooltip" data-tip="hello"> <img src="images/Frame 3.png" alt="" ></span>
               <span class="tooltip" data-tip="hello"> <img src="images/Frame 4.png" alt="" ></span>
               <span class="tooltip" data-tip="hello"> <img src="images/Frame 5.png" alt="" ></span>
               </div>
               <button class="btn btn-active bg-[#797dfc] rounded-full text-white px-6">Sign In</button>

            </div>

        </nav>

    </header>
    <main class="container mx-auto lg:px-20 px-2">
        <!-- banner section -->
        <section class="lg:p-14 p-4 bg-cover bg-center rounded-lg my-12" style="background-image: url('./images/Rectangle\ 1.png');">
            <!-- banner container -->
            <div class="flex flex-col lg:flex-row justify-center gap-10 items-center">

                <div class="lg:space-y-10 space-y-5 p-10">
                    <h3 class="lg:text-6xl text-3xl font-bold text-white">Welcome to the <br>
                    <span class="text-[#797dfc]">ReTro</span> Forum</h3>
                    <p class="text-white">Share your favorite opinion and win and wp forum coffee mug!</p>
                    <!-- input search box -->
                    <div class="flex gap-2">
                        <input type="text" placeholder="search here anything.." class="input input-bordered w-full max-w-xs" />
                        <button class="btn btn-active bg-[#797dfc] text-white border-none">Search</button>
                    </div>
                </div>

                <div class="bg-white space-y-6 p-12 rounded-lg">
                    <p class="flex justify-between gap-10 items-center">Registered Users
                        <span>01</span></p>
                    <p class="flex justify-between items-center">Forum
                        <span>05</span></p>
                    <p class="flex justify-between items-center">Topics
                        <span>03</span></p>
                    <p class="flex justify-between items-center">Replies
                        <span>02</span></p>
                    

                </div>



            </div>

        </section>

    </main>
    <footer>

    </footer>


    <!-- js script file -->
    <script src="script.js"></script>
</body>

</html>
